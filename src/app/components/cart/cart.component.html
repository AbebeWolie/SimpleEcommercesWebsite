<ng-container *ngIf="productList.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                       <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pro of productList; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{pro.title}}</td>
                            <td><img  style="width: 120px;" src="{{pro.image}} " alt=""></td>
                            <td style="width: 25%;">{{pro.description}}</td>
                            <td style="width: 12%;">{{pro.price | currency}}</td>
                            <td style="width: 12%;">{{pro.quantity}}</td>
                            <td style="width: 12%;">{{pro.total}}</td>
                            <button class="btn btn-danger text-bg-danger" (click)="removeI(pro)">Delete</button>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td>Grand Total : {{grandTotal|currency}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="productList.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" routerLink="/products">shop Now</button>
        </div>
    </div>
</ng-container>
